<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Calculation</h1>
    <label for="number1">Enter first number</label><br>
    <input type="number" id="num1"><br><br>

    <label for="number2">Enter second number</label><br>
    <input type="number" id="num2"><br><br>
    <button onclick="cal()">button</button>
    <p id="result1"></p>
    <p id="result2"></p>
    <script>
        function cal() {
            let number1 = parseFloat(document.getElementById('num1').value);
            let number2 = parseFloat(document.getElementById('num2').value);
           

            if (isNaN(number1) || isNaN(number2)) {
                alert('please enter a number value');
                return;
            }
            let multiplication = number1 * number2;
            let division;
            if (number2 !== 0) {
                division = number1 / number2;
            }
            else {
                alert('Zero se division nahi hoga');
            }
        
        document.getElementById('result1').innerHTML = `Multiplication :  ${multiplication}`;
        document.getElementById('result2').innerHTML = `Division :  ${division}`;
        }
    </script>
</body>

</html>
