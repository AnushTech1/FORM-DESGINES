<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            color: #333;
        }
        .form-container label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        .form-container input, 
        .form-container select, 
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>College Application Form</h1>
    <form action="submit_application.php" method="POST">
        <!-- Personal Information -->
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male" style="display: inline;">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female" style="display: inline;">Female</label>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>

        <!-- Academic Details -->
        <label for="course">Select Course</label>
        <select id="course" name="course" required>
            <option value="">--Select Course--</option>
            <option value="B.Sc">B.Sc</option>
            <option value="B.Com">B.Com</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
        </select>

        <label for="marks">Last Qualification Marks (%)</label>
        <input type="number" id="marks" name="marks" placeholder="Enter your percentage" min="0" max="100" required>

        <!-- Additional Details -->
        <label>Hobbies</label>
        <input type="checkbox" id="sports" name="hobbies[]" value="Sports">
        <label for="sports" style="display: inline;">Sports</label>
        <input type="checkbox" id="music" name="hobbies[]" value="Music">
        <label for="music" style="display: inline;">Music</label>
        <input type="checkbox" id="reading" name="hobbies[]" value="Reading">
        <label for="reading" style="display: inline;">Reading</label>

        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*">

        <!-- Submit Button -->
        <button type="submit">Submit Application</button>
    </form>
</div>                                                                                        

</body>
</html>
